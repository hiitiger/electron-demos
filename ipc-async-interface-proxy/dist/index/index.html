<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>AppWindow</title>
    <style>
        body {
            overflow: hidden;
            background-color: rgb(61, 70, 73);
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .caption {
            width: 100%;
            height: 100px;
            background-color: rgb(104, 166, 187);
            -webkit-app-region: drag;
        }

        .content {
            width: 100%;
            flex: 1;
            background-color: rgb(116, 104, 187);
        }

        .title {
            display: block;
            text-align: center;
            color: #e8ecdc;
            font-family: Microsoft YaHei;
            font-size: 18px;
            font-weight: normal;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="caption">
            <label class="title">Hello Electron!!</label>
        </div>
        <div class="content">
            <button id="quit">Click to quit</button>
            <button id="echo">Click to echo</button>
            <button id="echo2">Click to echo2</button>
            <div id="res"></div>
        </div>

        <script src="../renderer/renderer.js"></script>
</body>

</html>
